<div class="container">

    <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <form action="">
            <div class="form-group row">
                <label for="name" class="col-from-label col-sm-2">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" [(ngModel)]="student.name">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-from-label col-sm-2">Surname</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="surname" [(ngModel)]="student.surname">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-from-label col-sm-2">Mail</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="mail" [(ngModel)]="student.mail">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-from-label col-sm-2">Note</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="note" [(ngModel)]="student.note">
                </div>
            </div>

            <button class="btn btn-success" role="button" (click)="create()" *ngIf="!student.id else elseBlock">Register</button>

            <ng-template #elseBlock>
                <button class="btn btn-success" role="button" (click)="update()">Update</button>
            </ng-template>
        </form>
    </div>



</div>
